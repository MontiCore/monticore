variables:
  MC_MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2"
  GRADLE_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2"
  MC_MAVEN_CLI_OPTS: "--settings settings.xml --batch-mode -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"


before_script:
  - chmod +x ./gradlew
  - chmod +x monticore-tool/gradlew
  - export GRADLE_USER_HOME=`pwd`/.gradle

#cache:
#  paths:
#    - .m2/
#    - .gradle/wrapper
#  key: ${CI_COMMIT_REF_SLUG} # Cache per branch

stages:
  - build
  - test
  - deploy
  - trigger_languages
  - report
  - check

build:
  stage: build
  script:
    - "cd monticore-tool && ./gradlew build $GRADLE_OPTS -Pci"
    - "cd .. &&./gradlew buildMC $GRADLE_OPTS -Pci"
  artifacts: 
    paths:
      - ".gradle"
      - "*/target"
      - "*/.gradle"
    expire_in: 1 week
  only:
    - merge_requests
    - branches
  except:
    - master
    
test_01experiments:
  stage: test
  dependencies:
    - build
  script:
    - "./gradlew -p monticore-test/01.experiments build $GRADLE_OPTS"
  only:
