pluginManagement {
    repositories {
      if(("true").equals(getProperty('useLocalRepo'))){
        mavenLocal()
      }
        maven {
            credentials.username mavenUser
            credentials.password mavenPassword
            url repo
        }
        gradlePluginPortal()
    }
}
rootProject.name = 'monticore-grammar-it'
